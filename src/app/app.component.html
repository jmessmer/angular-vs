<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <mat-toolbar-row>
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <i class="fas fa-rocket"></i>
      <h1 class="example-app-name">uanching Large Lists</h1>
      <span class="example-spacer"></span>
      <i class="fab fa-fw fa-twitter"></i>
      <i class="fab fa-fw fa-github"></i>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav color="accent" [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"  [opened]="mobileQuery.matches ? 'false' : 'true'">
      <mat-nav-list>
        <div class="nav-link-group">
          <h2 matSubheader>Home</h2>
          <a mat-list-item routerLink="/dashboard" routerLinkActive="active-list-item">
            <mat-icon class="collapse-icon vcenter" mat-list-icon>dashboard</mat-icon>
            Dashboard
          </a>
          <mat-divider></mat-divider>
          <h2 matSubheader>Basic Scrolling</h2>
          <a mat-list-item routerLink="/basic" routerLinkActive="active-list-item">
            <mat-icon class="collapse-icon vcenter" mat-list-icon>list</mat-icon>
            Scrolling
          </a>
          <a mat-list-item routerLink="/basic-pagination" routerLinkActive="active-list-item" class="sub-nav-link">
            <mat-icon class="collapse-icon vcenter" mat-list-icon>view_list</mat-icon>
            Pagination
          </a>
          <a mat-list-item routerLink="/basic-infinite" routerLinkActive="active-list-item" class="sub-nav-link">
            <mat-icon class="collapse-icon vcenter" mat-list-icon>list_alt</mat-icon>
            Infinite
          </a>
        </div>
        <mat-divider></mat-divider>
        <div class="nav-link-group">
          <h2 matSubheader>Virtual Scrolling</h2>
          <a mat-list-item routerLink="/basicvs" routerLinkActive="active-list-item">
            <mat-icon class="collapse-icon vcenter" mat-list-icon>line_weight</mat-icon>
            Basic
          </a>
          <a mat-list-item routerLink="/advancedscroll" routerLinkActive="active-list-item" class="sub-nav-link">
            <mat-icon class="collapse-icon vcenter" mat-list-icon>view_array</mat-icon>
            Advanced
          </a>
          <a mat-list-item routerLink="/aggrid" routerLinkActive="active-list-item">
            <mat-icon class="collapse-icon vcenter" mat-list-icon>view_module</mat-icon>
            AG-Grid
          </a>
        </div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
